events {
    worker_connections 1024;
}

http {
    upstream permissions_api {
        server localhost:5000;
    }

    upstream permissions_bff {
        server localhost:5017;
    }

    upstream lambda_function {
        server localhost:5001;
    }

    server {
        listen 8080;
        server_name localhost;

        # Route /api/* to PermissionsApi
        location /api/ {
            proxy_pass http://permissions_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /bff/* to PermissionsSharedBff
        location /bff/ {
            proxy_pass http://permissions_bff;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /lambda/* to Lambda function (local)
        location /lambda/ {
            rewrite ^/lambda/(.*) /$1 break;
            proxy_pass http://lambda_function;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
